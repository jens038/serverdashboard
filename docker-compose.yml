version: "3.8"

services:
  serverdashboard:
    build:
      context: .                
      dockerfile: backend/Dockerfile
    container_name: serverdashboard
    restart: unless-stopped
    ports:
      - "3232:3232"             
    volumes:
      - ./data:/app/data         
    environment:
      - NODE_ENV=production
      - CONFIG_DIR=/app/data
      - PORT=3232
